# Documentation & Release Management
name: Documentation & Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Generate Documentation
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install pdoc3 mkdocs mkdocs-material
        pip install -r requirements.txt
    
    - name: Generate API documentation with pdoc
      run: |
        pdoc --html --output-dir docs/api src/ --force
    
    - name: Generate changelog
      run: |
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --pretty=format:"- %s (%h)" --since="30 days ago" >> CHANGELOG.md || true
    
    - name: Upload documentation
      uses: actions/upload-artifact@v6
      with:
        name: documentation
        path: |
          docs/
          CHANGELOG.md
        retention-days: 90

  # Job 2: Create Release Notes
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate release notes
      run: |
        echo "# Release Notes - ${{ github.event.release.tag_name }}" > release-notes.md
        echo "" >> release-notes.md
        echo "## What's Changed" >> release-notes.md
        echo "" >> release-notes.md
        
        # Get commits since last tag
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release-notes.md || true
        
        echo "" >> release-notes.md
        echo "" >> release-notes.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)...${{ github.event.release.tag_name }}" >> release-notes.md
    
    - name: Upload release notes
      uses: actions/upload-artifact@v6
      with:
        name: release-notes
        path: release-notes.md
        retention-days: 365

  # Job 3: Version Bump Check
  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: tag_version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "tag_version=$TAG" >> $GITHUB_OUTPUT
        echo "Tag version: $TAG"
    
    - name: Check version in pyproject.toml
      run: |
        if [ -f "pyproject.toml" ]; then
          version=$(grep -E '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "pyproject.toml version: $version"
          
          if [ "$version" != "${{ steps.tag_version.outputs.tag_version }}" ]; then
            echo "Version mismatch: tag=${{ steps.tag_version.outputs.tag_version }}, pyproject.toml=$version"
            exit 1
          else
            echo "Version matches tag"
          fi
        fi
    
    - name: Check version in __init__.py
      run: |
        if [ -f "src/__init__.py" ]; then
          version=$(grep -E '__version__ = ' src/__init__.py | cut -d'"' -f2 || echo "not found")
          echo "src/__init__.py version: $version"
          
          if [ "$version" != "not found" ] && [ "$version" != "${{ steps.tag_version.outputs.tag_version }}" ]; then
            echo "Warning: Version mismatch in __init__.py"
          fi
        fi

  # Job 4: Documentation Deployment
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: generate-docs
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: docs/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.event_name == 'push'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
      continue-on-error: true
    
    - name: Notify deployment
      run: |
        echo "Documentation deployed to GitHub Pages"
        echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
