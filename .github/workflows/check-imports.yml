name: Check Circular Imports

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-imports:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for circular imports
      run: |
        python scripts/check_circular_imports.py
    
    - name: Test critical imports
      run: |
        python -c "from src.utils import QueryClassifier; from src.ai.rag import RAGEngine; from src.services import RAGService; print('âœ“ All imports work')"






