# Dependency Management & Updates
name: Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Dependency Audit
  audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install audit tools
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check --full-report
      continue-on-error: true
    
    - name: Run pip-audit
      run: |
        pip-audit --desc --format json -o pip-audit-report.json || true
        pip-audit --desc --format cyclonedx-json -o sbom.json || true
        pip-audit --desc
      continue-on-error: true
    
    - name: Upload audit reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-audit-reports
        path: |
          safety-report.json
          pip-audit-report.json
          sbom.json
        retention-days: 90

  # Job 2: Check for Outdated Dependencies
  check-updates:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-check-updates
        pip install -r requirements.txt
    
    - name: Check for outdated packages
      run: |
        pip list --outdated --format=json > outdated-packages.json
        pip list --outdated
      continue-on-error: true
    
    - name: Generate update report
      run: |
        echo "# Dependency Update Report" > update-report.md
        echo "" >> update-report.md
        echo "Generated on: $(date)" >> update-report.md
        echo "" >> update-report.md
        echo "## Outdated Packages" >> update-report.md
        echo "" >> update-report.md
        pip list --outdated >> update-report.md || true
    
    - name: Upload update report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-update-report
        path: |
          outdated-packages.json
          update-report.md
        retention-days: 30

  # Job 3: Test Dependency Updates
  test-updates:
    name: Test with Updated Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install latest dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade -r requirements.txt
    
    - name: Run tests with updated dependencies
      run: |
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        pytest tests/ -v --cov=src --cov=api
      continue-on-error: true
    
    - name: Generate compatibility report
      run: |
        pip freeze > updated-requirements.txt
        echo "Tested with latest dependency versions"
    
    - name: Upload updated requirements
      uses: actions/upload-artifact@v4
      with:
        name: updated-requirements
        path: updated-requirements.txt
        retention-days: 30

  # Job 4: Dependabot PR Summary
  dependabot-summary:
    name: Dependabot PR Summary
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Analyze dependency changes
      run: |
        echo "Analyzing Dependabot changes..."
        git diff HEAD^ HEAD -- requirements.txt pyproject.toml || true
    
    - name: Run quick tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pytest tests/ -v -m "unit" --maxfail=5
      continue-on-error: true
